<table class="table table-bordered table-condensed">
        <head>
                <tr>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Description</th>
                </tr>
        </head>
        <body>
                <tr ng-repeat="repo in repos|filter:{'fork':false}|orderBy:'language'">
                        <td><a href={{repo.html_url}}>{{repo.name}}</a></td>
                        <td>{{repo.language}}</td>
                        <td>{{repo.description}}</td>
                </tr>
        </body>
</table>
